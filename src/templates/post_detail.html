{% extends "base.html" %}


{% block head_title %}{{ instance }}| {{block.super}}{% endblock head_title %}


<style>
{% block style %}
h1 {
	color:#777777;
}
{% endblock style %}
</style>

{% block content %}
<div class="col-sm-6 col-sm-offset-3">
<br />

<h1>{{title}}     <small>{{instance.timestamp}}</small></h1>
<br />
<p>Author: {{ instance.user }}</p>
{% if instance.image %}
<img src='{{ instance.image.url }}' class='img-responsive' />
{% endif %}
<br />
<div class="fb-like" data-href="{{ request.build_absolute_uri }}" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
<br />
<br />


{{instance.content|linebreaks}}<br/>
<hr>

<div class="fb-comments" data-href="{{ request.build_absolute_uri }}" data-numposts="5"></div>
</div>
{% endblock content %}
